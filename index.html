<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Piritahi.nz slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h3>Best used on mobile for now. <br><br>Drag one finger across the screen to view the progress made in the area. <br><br>Use both fingers to zoom in & out/pan around.</h3>
      <div id="box">
        <div class="container" id="container">
          <div id="img-wrap">
            <img src="MangereWestBefore.jpg" class="img" id="background-img"></img>
            <div id="border">
              <img src="MangereWestNow.jpg" class="img" id="foreground-img"></img>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-button" id="slider-button"></div>
      <input
      type="range"
      min="1"
      value="50"
      max="100"
      class="slider"
      name="slider"
      id="slider"
      oninput="change(this.value)"
      />
    </div>
    <script src="touch-emulator.js"></script>
    <script src="index.js"></script>
    <script src="scroll.js"></script>
    <!-- <script> TouchEmulator(); </script> -->
  </body>
</html>
